<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Redirecting...</title>
    <script>
      // GitHub Pages SPA redirect
      // Redirects all 404s to index.html with the path preserved
      const path = window.location.pathname;
      const search = window.location.search;
      const hash = window.location.hash;
      // Store the path in sessionStorage and redirect to root
      sessionStorage.setItem('spa-redirect', path + search + hash);
      window.location.replace('/atomic-explore-web/');
    </script>
  </head>
  <body>
    <p>Redirecting...</p>
  </body>
</html>
